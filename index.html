<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Better Name Tag</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    
    </head>
    <body>
        <!-- top section of name-tag -->
        <section id="name-tag">
            <header id="header-color">
                <h1>Hello</h1>
                <h2>my name is</h2>
            </header>
        <!-- name section of name tag -->
            <main id="name-placeholder"></main>
            <div id="pronoun-placeholder"></div>
            <!-- <div id="pronoun-selected"></div> -->
            <footer id="footer-color"></footer>
        <!-- user inputs & submit buttons -->
         <section id="controls">
            <input id="name" type="text" placeholder="Type your name here...">
            <input id="pronoun" type="text" placeholder="Type your preferred pronoun here...">
            <label id="color-label" for="tag-color">What color would you like your nametag to be?</label>
                <input id="tag-color" type="color" name="tag-color">
            <label id="font-label" for="font-changer">Do you want to change your font? UNDER CONSTRUCTION</label>
                <select id="font-changer" name="font-changer">
                    <option id="no-font-change" value="no">Nah, I'm good</option>
                    <option id="all-caps-font-change" value="all-caps">All caps, baby!</option>
                    <option id="green-font-change" value="green">Green font would be tight.</option>
                </select>
            <button id="submit">Click here to submit!</button>           
        </section>
        </section>
    </section>
    <script type="module" src="./app.js"></script>
</body>

</html>
